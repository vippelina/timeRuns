<div class="timer">
	<p class="totalTime" ng-model="totalTime">{{totalTime | formatMS}}</p>
	<p class="totalLapTime" ng-model="totalLapTime">{{totalLapTime | formatMS}}</p>
	<div class="btnGroup">
		<!-- start stop -->
		<button class="button left" ng-show="!timerOn" ng-click="startTimers()">
			<span>Start</span>
		</button>
		<button class="button left" ng-show="timerOn" ng-click="stopTimers()">
			<span>Stop</span>
		</button>
		<!-- lap reset -->
		<button class="button" ng-show="timerOn" ng-click="newLap()">
			<span>New Lap</span>
		</button>
		<button class="button" ng-show="!timerOn" ng-click="reset()">
			<span>Reset</span>
		</button>
	</div>
 
	<ul class="laps">
		<li ng-repeat="lap in laps | orderBy: '-nr' ">
			<p><span class="myLabel">Lap {{lap.nr}}</span>{{lap.time | formatMS}}</p>
		</li>
	</ul>
</div>
